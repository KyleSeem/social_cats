<!-- /templates/login_reg/base.html -->

<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8" name="description" content="KittenStagram is a social media site exclusively for cats (portfolio project)">
        <title>KittenStagram | Login</title>
        <meta name="author" content="Kyle Seem">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 4 dependancies -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Pacifico|Satisfy" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <!-- my stuff -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login_reg/css/style.css' %}">

        <!-- all of my jquery functions for login_reg located in one html file and then included here -->
        {% include 'login_reg/assets/jquery.html' %}
    </head>
    <body>
        <div class="container-fluid m-0 p-0">
            <header class="page-header mt-5 p-3">
                <h1 class="m-0 pb-2">KittenStagram</h1>
                {% if request.session.sessionUserID %}
                    <p>id: {{ request.session.sessionUserID }}</p>
                {% endif %}
            </header>
        </div>

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
