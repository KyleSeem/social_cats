<!-- /templates/login_reg/login.html -->

{% extends 'login_reg/base.html' %}

{% block content %}


<div class="row justify-content-center mt-5">
    <div class="col col-md-6 col-xl-4">
        <div class="bg-white rounded m-2 pt-2 pb-3">

        {% if messages %}
            <div class="alert alert-danger text-center m-0" role="alert" style="font-size:.9em;">
                {% for alert in messages %}
                    <span {% if messages.tags %} class="messages.tags" {% endif %}>{{ alert }}</span>
                {% endfor %}
            </div>
        {% endif %}

    <!-- LOGIN FORM -->
            <form class="px-4 py-3" action="{% url 'login_reg:login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="logEmailInput">Email</label>
                    <input id="logEmailInput" class="form-control" type="email" name="log_email" placeholder="example@email.com" value="{{request.session.log_email}}" required />
                </div>

                <div class="form-group">
                    <label for="logPasswordInput">Password</label>
                    <input id="logPasswordInput" class="form-control" type="password" name="password" placeholder="Password" required />
                </div>

                <button class="btn btn-primary" type="submit">Login</button>
            </form>

    <!-- divider -->
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'login_reg:reg_form' %}">Create an account</a>

            <a class="dropdown-item" href="{% url 'login_reg:guest' %}">Continue as a guest</a>
        </div>
    </div>

</div>

{% endblock %}
