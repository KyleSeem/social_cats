
<!-- view avatar in modal with crud option buttons modal -->

<div id="viewAvatarModal" class="modal fade avatar-modal" tabindex="-1" role="dialog" aria-labelledby="viewAvatarModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered mx-auto py-2 px-3" role="document">
        <div class="modal-content mx-auto">
        <!-- modal header -->
            <div class="modal-header py-1">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        <!-- modal body -->
            <div class="modal-body">
                {% if user.profile.avatar %}
                    <img id="vamImage" class="img-fluid rounded w-100" src="{{ user.profile.avatar.url }}" alt="avatar">
                {% else %}
                <!-- this is just in case a profile is created without an avatar // shouldn't happen outsite of dev -->
                    <img class="img-fluid rounded w-100" src="/media/default_avatar/avatar.jpg" alt="avatar">
                {% endif %}
            </div>

        <!-- modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                <button id="deleteAvatarButton" class="btn btn-info btn-large {{ button_status }}" data-toggle="modal" data-target="#deleteAvatarModal">Delete</button>
                <label id="avatarLabel" class="btn btn-primary mb-0" for="grab_avatar">Change</label>
            </div>
        </div>
    </div>
</div>
