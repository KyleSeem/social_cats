

<!-- modal for new post pop-up -->

<div id="newPostModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered mx-auto" role="document">
        <div class="modal-content">
        <!-- modal header -->
            <div class="modal-header py-1">
                <strong id="newPostHeader" class="modal-title">Post a mew photo</strong>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        <!-- modal body -->
            <form enctype="multipart/form-data" action="new_post" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <span class="imgPreview">
                        <!-- jQuery updates selected image details for image preview -->
                    </span>

                    <div class="mt-3">
                        <input id="user" type="hidden" name="user" value="{{ request.session.sessionUserID }}" />
                        <input id="photoInput" class="d-none" type="file" name="photo" />
                        <input id="orientation" type="hidden" name="orientation" value="#" />
                        <textarea id="caption" name="caption" class="form-control" placeholder="add a caption..." autofocus required></textarea>
                    </div>
                </div>
        <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Post Meow" />
                </div>
            </form>

        <!-- end of modal content -->
        </div>
    </div>
</div> <!-- close modal -->
