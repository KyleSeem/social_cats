

<!-- modal for delete post alert -->

<div id="deletePostModal{{post.id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deletePostModal{{post.id}}Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mx-auto py-2 px-3" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <h4>Permanently delete this post?</h4>
            </div>

            <div class="modal-footer">
                <form action="{% url 'social_media:delete_post' post.id %}" method="POST">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete Post</button>
                </form>
            </div>

        </div>
    </div>
</div>
