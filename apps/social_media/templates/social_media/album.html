<!-- this template is for the "My Album" section -->

{% extends 'social_media/base.html' %}


{% block title %}KittenStagram | My Album{% endblock %}



{% block content %}

<div class="grid">
    <div class="grid-sizer"></div>
    {% if posts %}
        {% for post in posts %}
            <div class="grid-item">
                <div class="ounded p-2 bg-white">
                    <a href="{% url 'social_media:viewPost' post.id %}">
                        <img class="img-thumbnail" style="border:none;" src="/media/{{ post.photo.photo }}" alt="{{ photo.id }}" />
                    </a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
