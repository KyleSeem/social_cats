<!-- this template is for the "My Album" section -->

{% extends 'social_media/base.html' %}


{% block title %}KittenStagram | Album{% endblock %}



{% block content %}
<div class="d-lg-none">
    {% if album_owner.id != user.id %}
        <div class="bg-light border rounded text-center mx-2 mt-0 mb-2 p-2">
            <p class="lead mb-1">Welcome to {{ album_owner }}'s album!</p>
            <button class="btn btn-link border-0 m-0 p-0" type="button" data-toggle="modal" data-target="#albumOwnerModal">See {{ album_owner }}'s details</button>
        </div>
    {% endif %}
</div>

<div class="grid">
    <div class="grid-sizer album"></div>

    {% for post in posts %}
        <div class="grid-item album">
            <div class="rounded p-2 bg-white">
                <a href="{% url 'social_media:viewPost' post.id %}">
                    <img class="rounded w-100" src="/{{ post.photo.url }}" alt="photo" />
                </a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
