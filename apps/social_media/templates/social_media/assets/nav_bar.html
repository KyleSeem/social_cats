
{% include 'social_media/modals/new_post_modal.html' %}

<header class="page-header fixed-top">

    <h1>KittenStagram</h1>


    <nav id="myNav" class="navbar navbar-expand-lg navbar-light">
    <!-- brand icon - routes to dashboard on-click when lg or xl -->
        <a class="navbar-brand d-none d-lg-inline-block d-xl-inline-block" href="{%url 'social_media:index' %}">
            <img id="myIcon" alt="Brand" src="/static/social_media/img/icon.png" />
        </a>

    <!-- brand image used as toggle button when collapsed - md, sm, xs -->
        <button class="d-lg-none d-xl-none" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img id="myIcon" alt="open menu" src="/static/social_media/img/icon.png" />
        </button>

        <div class="d-lg-none d-xl-none">
            <span class="pr-1">Hi, {{ request.session.sessionUserName }}!</span>
        </div>

        <!-- all nav bits incuded in collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {{ nav_dashboard }}"><a class="nav-link" href="{%url 'social_media:index' %}"><i class="fas fa-home pr-1"></i>Dashboard</a></li>
                    <li class="nav-item {{ nav_myAlbum }}"><a class="nav-link" href="{%url 'social_media:myAlbum' request.session.sessionUserID %}"><i class="far fa-images pr-1"></i>My Album</a></li>

                    <li class="nav-item">
                        <form id="img_upload_form" enctype="multipart/form-data" runat="server">
                            {% csrf_token %}
                            <input type="hidden" name="user" id="user" value="{{ request.session.sessionUserID }}" />
                            <label class="nav-link mb-0" for="photoInput"><i class="far fa-plus-square pr-1"></i> New Post</label>
                            <input id="photoInput" class="d-none" type="file" name="photo" />
                        </form>
                    </li>
                    <!-- hidden button / jquery calls for modal -->
                    <li class="d-none">
                        <button id="newPostModalButton" role="button" data-toggle="modal" data-target="#newPostModal"></button>
                    </li>
                    <li class="nav-item d-lg-none d-xl-none">
                        <a class="nav-link" href="{% url 'social_media:myAccount' %}"><i class="fas fa-cog pr-1"></i>My Account</a>
                    </li>
                    <li class="nav-item d-lg-none d-xl-none">
                        <a class="nav-link" href="#"><i class="far fa-question-circle pr-1"></i>About Site</a>
                    </li>
                    <li class="nav-item d-lg-none d-xl-none">
                        <a class="nav-link" href="{% url 'login_reg:logout' %}"><i class="fas fa-sign-out-alt pr-1"></i><i>Logout</i></a>
                    </li>
                </ul>
            </div>
    <!-- close navbar-collapse -->

            <ul class="nav navbar-nav mr-1 d-none d-lg-inline d-xl-inline">
                <li class="nav-item dropdown">
                    <a id="userDropdown" class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="pr-1">Hi, {{ request.session.sessionUserName }}!</span>
                        <i class="far fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown" style="min-width:9rem;">
                        <a class="nav-link" href="{% url 'social_media:myAccount' %}"><i class="fas fa-cog mx-1 pr-1"></i>My Account</a>
                        <a class="nav-link" href="#"><i class="far fa-question-circle mx-1 pr-1"></i>About Site</a>
                        <div class="dropdown-divider"></div>
                        <a class="nav-link" href="{% url 'login_reg:logout' %}"><i class="fas fa-sign-out-alt mx-1 pr-1"></i><i>Logout</i></a>
                    </div>
                </li>
            </ul>

        </div> <!-- close container-fluid -->
</header> <!-- close fixed header -->
