<script type="text/javascript">
    $(document).ready(function() {

    // isotope layout defined
        var $grid = $('.grid').isotope({
            itemSelector: '.grid-item',
            percentPosition: true,
            masonry: {
                columnWidth: '.grid-sizer'
            }
        });

        $grid.imagesLoaded().progress(function() {
            $grid.isotope('layout');
        });

        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });

        // switch visible icon on click
        $('.icon-switch').on('click', function() {
            $('i.switch').toggleClass('d-none');
        });

    // if user signed in as guest, disable all write functions and apply tooltips
        if ({{request.session.sessionUserID}} == 0) {
            // console.log('guest user');
            $('fieldset').attr('disabled', true);
            $('#addPhotoLabel').attr('for', "");

            $('form').attr({'data-toggle':"tooltip", 'data-placement':"top", 'title':"sign in to use this feature"});
        }
        // else {
        //     console.log('real user');
        //     $('fieldset').attr('disabled', false);
        // }




// will try to consolidate cropper code in the future
// CROPPER STUFF
        $("#id_photo").change(function() {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $("#newImage").attr("src", e.target.result);
                    $("#newPostModal").modal("show");
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        $("#id_file").change(function() {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $("#cropImage").attr("src", e.target.result);
                    $("#cropPhotoModal").modal("show");
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        /* SCRIPTS TO HANDLE THE CROPPER BOX */
        var $newImage = $("#newImage");
        var $cropImage = $("#cropImage");
        var $image;
        var cropBoxData;
        var canvasData;

        // new post modal stuff
        $("#newPostModal").on("shown.bs.modal", function() {
            $image = $newImage;
            console.log('new image?', $image);
            $image.cropper({
                viewMode: 1,
                aspectRatio: 4/3,
                minCropBoxWidth: 100,
                minCropBoxHeight: 100,
                zoomOnWheel: false,
                ready: function() {
                    $image.cropper("setCanvasData", canvasData);
                    $image.cropper("setCropBoxData", cropBoxData);
                }
            });
        }).on("hidden.bs.modal", function() {
            cropBoxData = $image.cropper("getCropBoxData");
            canvasData = $image.cropper("getCanvasData");
            $image.cropper("destroy");
        });

        // set avatar modal stuff
        $("#cropPhotoModal").on("shown.bs.modal", function() {
            $image = $cropImage;

            $image.cropper({
                viewMode: 1,
                aspectRatio: 1/1,
                minCropBoxWidth: 100,
                minCropBoxHeight: 100,
                zoomOnWheel: false,
                ready: function() {
                    $image.cropper("setCanvasData", canvasData);
                    $image.cropper("setCropBoxData", cropBoxData);
                }
            });
        }).on("hidden.bs.modal", function() {
            cropBoxData = $image.cropper("getCropBoxData");
            canvasData = $image.cropper("getCanvasData");
            $image.cropper("destroy");
        });

    /* ADDITIONAL CROPPING FUNCTIONS */
        $(".js-zoom-in").click(function() {
            $image.cropper("zoom", 0.1);
        });

        $(".js-zoom-out").click(function() {
            $image.cropper("zoom", -0.1);
        });

        $(".js-landscape-ratio").click(function() {
            $image.cropper("setAspectRatio", 4/3);
        });

        $(".js-portrait-ratio").click(function() {
            $image.cropper("setAspectRatio", 3/4);
        });

        $(".js-square-ratio").click(function() {
            $image.cropper("setAspectRatio", 1/1);
        });

    /* SCRIPT TO COLLECT THE DATA AND POST TO THE SERVER */
        // new post
        $(".js-crop-and-post-new").click(function() {
            var cropData = $image.cropper("getData");
            // console.log(cropData);
            $("#id_x").val(cropData["x"]);
            $("#id_y").val(cropData["y"]);
            $("#id_width").val(cropData["width"]);
            $("#id_height").val(cropData["height"]);
            // front-end form validation is skipped if use .submit() - clicking hidden submit button instead
            $('#submitNewPostButton').click()
        })

        // set avatar
        $(".js-crop-and-upload").click(function () {
            var cropData = $image.cropper("getData");
            console.log(cropData);
            $("#avatar_upload_form #id_x").val(cropData["x"]);
            $("#avatar_upload_form #id_y").val(cropData["y"]);
            $("#avatar_upload_form #id_width").val(cropData["width"]);
            $("#avatar_upload_form #id_height").val(cropData["height"]);
            $("#avatar_upload_form").submit();
        });











    });
</script>
