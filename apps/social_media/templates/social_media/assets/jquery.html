<script type="text/javascript">
    $(document).ready(function() {

    // isotope layout defined
        var $grid = $('.grid').isotope({
            itemSelector: '.grid-item',
            percentPosition: true,
            masonry: {
                columnWidth: '.grid-sizer'
            }
        });

        $grid.imagesLoaded().progress(function() {
            $grid.isotope('layout');
        });

        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });


    // if user signed in as guest, disable all write functions and apply tooltips
        if ({{request.session.sessionUserID}} == 0) {
            // console.log('guest user');
            $('fieldset').attr('disabled', true);
            $('#addPhotoLabel').attr('for', "");

            $('form').attr({'data-toggle':"tooltip", 'data-placement':"top", 'title':"sign in to use this feature"});
        }
        // else {
        //     console.log('real user');
        //     $('fieldset').attr('disabled', false);
        // }

    // new post - when image selected, launches modal and shows image preview


        $('#photoInput').change(function() {
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        var image = new Image();
                        image.src = e.target.result;

                        image.onload = function() {
                            var imgOr;
                        // determine proper image orientation (portrait or landscape - ratio 1:1 treated as portrait)
                            if (this.width >= this.height) {
                                imgOr = 'ls';
                            } else {
                                imgOr = 'pt';
                            }
                        // create the html for the image preview - orientation added to class for sizing (see style.css)
                            var imagePreview = '<img id="selectedImageFile" class="img-fluid rounded ' + imgOr + '" src="' + this.src + '" alt="selected image file" style="border:none;" />';
                        // create inner html for image preview
                            $('.imgPreview').html(imagePreview);
                        // update hidden input value for image orientation
                            $('#orientation')[0].value = imgOr;

                        }
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            };
            $('#newPostModalButton').trigger('click');
            readURL(this);
        });




        // focus on text area once new post modal has loaded
        $('#newPostModal').on('shown.bs.modal', function() {
            $('#caption').focus();
        });


// CROPPER STUFF

        $("#id_file").change(function() {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $("#image").attr("src", e.target.result);
                    $("#cropPhotoModal").modal("show");
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        /* SCRIPTS TO HANDLE THE CROPPER BOX */
        var $image = $("#image");
        var cropBoxData;
        var canvasData;

        $("#cropPhotoModal").on("shown.bs.modal", function() {
            $image.cropper({
                viewMode: 1,
                aspectRatio: 1/1,
                minCropBoxWidth: 300,
                minCropBoxHeight: 300,
                ready: function() {
                    $image.cropper("setCanvasData", canvasData);
                    $image.cropper("setCropBoxData", cropBoxData);
                }
            });
        }).on("hidden.bs.modal", function() {
            cropBoxData = $image.cropper("getCropBoxData");
            canvasData = $image.cropper("getCanvasData");
            $image.cropper("destroy");
        });

        $(".js-zoom-in").click(function() {
            $image.cropper("zoom", 0.1);
        });

        $(".js-zoom-out").click(function() {
            $image.cropper("zoom", -0.1);
        });



        /* SCRIPT TO COLLECT THE DATA AND POST TO THE SERVER */
        $(".js-crop-and-upload").click(function () {
            var cropData = $image.cropper("getData");
            console.log(cropData);
            $("#id_user").val({{request.session.sessionUserID}})

            $("#id_x").val(cropData["x"]);
            $("#id_y").val(cropData["y"]);
            $("#id_width").val(cropData["width"]);
            $("#id_height").val(cropData["height"]);
            $("#upload_form").submit();
            // console.log($("#upload_form"));
        });











    });
</script>
